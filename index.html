<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img
        class="logo-image"
        src="./images/logo.svg"
        alt="logo of base apparel"
      />
    </header>
    <main>
      <section class="main-content-section">
        <h1>
          <span class="pink-color" id="thin-font">WE'RE</span> COMING SOON
        </h1>
        <p class="pink-color">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <section class="input-section" id="input-section">
          <input
            id="email-address-input"
            type="text"
            placeholder="Email Address"
          />
          <div class="submit-section">
            <div class="icon-error" id="icon-error"></div>
            <button id="submit-btn">
              <div class="button-inner">
                <img class="icon-arrow" src="./images/icon-arrow.svg" />
              </div>
            </button>
          </div>
        </section>
        <div id="error-box"></div>
      </section>
    </main>
    <section
      class="hero-image-section"
      alt="beautiful lady with style is looking at you"
    ></section>
    <script src="index.js"></script>
  </body>
</html>
